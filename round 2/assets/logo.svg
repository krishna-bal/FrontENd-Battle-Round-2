9<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for tech feel -->
  <circle cx="30" cy="30" r="25" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Tech icon/gear -->
  <g transform="translate(30, 30)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#2563eb" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="#2563eb" stroke-width="2"/>
    <g stroke="#2563eb" stroke-width="2" stroke-linecap="round">
      <line x1="0" y1="-12" x2="0" y2="-8"/>
      <line x1="0" y1="8" x2="0" y2="12"/>
      <line x1="-12" y1="0" x2="-8" y2="0"/>
      <line x1="8" y1="0" x2="12" y2="0"/>
      <line x1="-8.5" y1="-8.5" x2="-6" y2="-6"/>
      <line x1="6" y1="6" x2="8.5" y2="8.5"/>
      <line x1="-8.5" y1="8.5" x2="-6" y2="6"/>
      <line x1="6" y1="-6" x2="8.5" y2="-8.5"/>
    </g>
  </g>
  
  <!-- Text: INLIGHN -->
  <text x="70" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#2563eb" letter-spacing="0.1em">INLIGHN</text>
  
  <!-- Text: TECH -->
  <text x="70" y="45" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#64748b" letter-spacing="0.05em">TECH</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 